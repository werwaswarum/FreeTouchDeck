# This work flow compiles Freetouchdeck for the ESP32 
# Creared 29-5-2022
# by Dustin Watts
name: Compile for ESP32
on: [workflow_dispatch, push, pull_request]
jobs:
  build:
    name: Test compiling for ESP32
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Checkout custom library
      uses: actions/checkout@v3
      with:
        repository: T-vK/ESP32-BLE-Keyboard
        ref: master
        path: CustomLibrary_ESP32-BLE-Keyboard # must contain string "Custom"

    - name: Checkout second custom library
      uses: actions/checkout@v3
      with:
        repository: me-no-dev/ESPAsyncWebServer
        ref: master
        path: CustomLibrary_ESPAsyncWebServer # must contain string "Custom"

    - name: Checkout thrid custom library # This name must be different from the one above
      uses: actions/checkout@v3
      with:
        repository: me-no-dev/AsyncTCP
        ref: master
        path: CustomLibrary_AsyncTCP # This path must be different from the one above but must also contain string "Custom

    - name: Test compile for Arduino
      uses: ArminJo/arduino-test-compile@v3.0.0
      with: 
        arduino-board-fqbn: esp32:esp32:esp32:PartitionScheme=no_ota
        platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        required-libraries: Adafruit-GFX-Library,TFT_eSPI,ArduinoJson